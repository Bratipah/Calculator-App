<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <!-- Start of Calculator whole grid -->
  <div class="container">
    <h1>Calc</h1>
    <div class="result">
      <div id="history">
        <p id="history-value"></p>
      </div>
      <div id="output">
        <p id="output-value"></p>
      </div>
    </div>
    <div id="keyboard">
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button class="operator" id="backspace">DEL</button>
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="operator" id="+">+</button>
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="operator" id="-">-</button>
      <button class="operator" id=".">&#46;</button>
      <button class="number" id="0">0</button>
      <button class="operator" id="/">&#247;</button>
      <button class="operator" id="*">&times;</button>
      <button class="operator" id="clear">RESET</button>
      <button class="operator" id="=">=</button>
    </div>
  </div>
  <!-- End of Calculator whole grid -->
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bratipah Kioko</a>.
  </div>
  <script src=""></script>
</body>
</html>
